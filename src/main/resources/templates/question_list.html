<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>질문 리스트 페이지</h1>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="q : ${qList}">
                <td>
                    <a th:href="@{/question/detail/__${q.id}__}" th:text="${q.subject}"></a>
                </td>
                <td th:text="${q.createDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
